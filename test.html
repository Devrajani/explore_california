<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
  <head>
      <title>Test Button page</title>
   
      <script language="javascript" type="text/C#">
          #editsubmit {
    -moz-border-bottom-colors: none;
    -moz-border-left-colors: none;
    -moz-border-right-colors: none;
    -moz-border-top-colors: none;
    background: url("../images/buttons.png") repeat-x scroll 0 0 #fff;
    border-color: #e4e4e4 #d2d2d2 #b4b4b4;
    border-image: none;
    border-radius: 15px;
    border-style: solid;
    border-width: 1px;
    color: #3a3a3a;
    cursor: pointer;
    font-size: 0.929em;
    font-weight: normal;
    margin-bottom: 1em;
    margin-right: 0.6em;
    padding: 4px 17px;
    text-align: center;
}
a.button:link, a.button:visited, a.button:hover, a.button:focus, a.button:active {
    color: #5a5a5a;
    text-decoration: none;
}
          #editsubmit:hover, #editsubmit:focus {
    background: none repeat scroll 0 0 #dedede;
}
      </script>
  </head>
  <body>
   <div>
     here is button

       <div>
<input id="editsubmit"  type="submit" value="Log in" name="op">
</div>
    </div>
  </body>
</html>
